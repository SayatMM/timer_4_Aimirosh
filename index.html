<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 48px;
        }
        #videoContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #message {
            display: none;
            font-size: 32px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

            display: none;

            font-weight: bold;
            color: #0dd3ff; /* –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            font-family: 'Pacifico', cursive; /* –®—Ä–∏—Ñ—Ç Pacifico */
            opacity: 0;
            transition: opacity 2s ease-in-out;
            letter-spacing: 2px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ -->
</head>
<body>

    <div id="timer"></div>
    <div id="videoContainer">
        <video id="video" width="500" height="500" controls>
            <source src="Video4A.MP4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>
    <div id="message">–ú—ã –µ—â–µ –æ–±—â–∞–µ–º—Å—è?ü§î</div>
    <div id="finalMessage">–ú—ã –µ—â–µ –æ–±—â–∞–µ–º—Å—è?ü§î</div>

    <script>
        // –ó–∞–¥–∞–π—Ç–µ —Ç–æ—á–Ω—É—é –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è, –¥–æ –∫–æ—Ç–æ—Ä–æ–≥–æ –∏–¥–µ—Ç –æ—Ç—Å—á–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, 2025-01-20 12:00:00)
        const targetDate = new Date("2025-02-22T22:22:22").getTime();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
function updateTimer() {
    const now = new Date().getTime();
    const timeLeft = targetDate - now;

    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
    const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
    const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
    const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
    const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ 00:00:00:00
    document.getElementById('timer').textContent = `${days} : ${hours} : ${minutes} : ${seconds}`;

    // –ö–æ–≥–¥–∞ –≤—Ä–µ–º—è –∏—Å—Ç–µ—á–µ—Ç
    if (timeLeft <= 0) {
        clearInterval(timerInterval);
        startVideo();
        sendTelegramNotification();
    }
}


        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –≤–∏–¥–µ–æ
        function startVideo() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ WhatsApp
            document.getElementById('timer').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('video');
            videoContainer.style.display = 'block';
            video.play();
            
            // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ —Å–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            video.onended = function() {
                setTimeout(() => {
                    videoContainer.style.display = 'none';
                    showFinalMessage();
                }, 1000); // –ñ–¥–µ–º 1 –º–∏–Ω—É—Ç—É –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showFinalMessage() {
            const finalMessage = document.getElementById('finalMessage');
            finalMessage.style.display = 'block';
            setTimeout(() => {
                finalMessage.style.opacity = '1'; // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
            }, 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
        function sendTelegramNotification() {
            const token = '5124149668:AAGVQmd9ywi_PcF77Dwq60uf6VjXIFTdVlI';
            const chatId = '1379579817';
            const message = '–í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ! –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å WhatsApp.';
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`)
                .then(response => response.json())
                .then(data => console.log('Telegram notification sent:', data))
                .catch(error => console.error('Error sending Telegram notification:', error));
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        const timerInterval = setInterval(updateTimer, 1000);

    </script>

</body>
</html>
